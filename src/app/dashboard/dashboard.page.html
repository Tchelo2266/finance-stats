<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="success">
    <ion-card-header>
      <ion-card-title>Receitas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="valorReceita"></ion-input>
    </ion-card-content>
  </ion-card>
  
  <ion-card color="danger">
    <ion-card-header>
      <ion-card-title>Despesas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="valorDespesa"></ion-input>
    </ion-card-content>
  </ion-card>
  <!-- --------------------------------Gráfico------------------------------------------------- -->
  <ion-list>
  <ion-list-header>
    <ion-label>Gráfico de Gastos</ion-label>
  </ion-list-header>
    <canvas id="pieChart"></canvas>
  </ion-list>

  <!-- --------------------------------Movimentos------------------------------------------------- -->

  <ion-list inset={true}>
    <ion-list-header>
      <ion-label>Movimentos</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Salário</ion-label>
      <ion-label slot="end" class="ion-text-right"><ion-input [(ngModel)]="colunaSalario"></ion-input></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Rendimentos</ion-label>
      <ion-label slot="end" class="ion-text-right"><ion-input [(ngModel)]="colunaRendimentos"></ion-input></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Internet</ion-label>
      <ion-label slot="end" class="ion-text-right"><ion-input [(ngModel)]="colunaInternet"></ion-input></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Gastos fixos</ion-label>
      <ion-label slot="end" class="ion-text-right"><ion-input [(ngModel)]="colunaGastos"></ion-input></ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Total</ion-label>
      <ion-label slot="end" class="ion-text-right"><ion-input [(ngModel)]="colunaTotal"></ion-input></ion-label>
    </ion-item>

  </ion-list>


</ion-content>
